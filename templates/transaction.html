<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Books Api</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style media="screen">
    * {
      box-sizing: border-box;
    }

    table {
      background-color: green;
      border-radius: 5px;
    }

    tr,
    td,
    th {
      border-spacing: 6px;
      border: 3px solid yellow;
    }

    td {
      text-align: center;
      background-color: white;
    }

    .left {
      width: 70%;
      float: left;
      padding-top: 2%;
      padding-left: 5%;
    }

    .right {
      width: 30%;
      float: right;
      padding: 2%;
    }

    .leftchild {
      width: 50%;
      float: left;
      padding-top: 2%;
      padding-left: 5%;
    }

    .rightchild {
      width: 50%;
      float: right;
      padding: 2%;
    }

    .card-body {
      text-align: center;
    }

    input {
      margin: 2px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3 style="text-align:center">Book Transaction Database Query</h3>
  <div class="left">
    <div class="leftchild">
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Issue Book</div>
        <div class="card-body">
          <input type="text" required id='sbname' placeholder="bookName">
          <input type="text" required id='spname' placeholder="personName">
          <input type="text" required id='sdate' placeholder="dd-mm-yyyy">
          <input type="submit" value="Get Data" onclick="issueBook()">
        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Return Book</div>
        <div class="card-body">
          <input type="text" required id='rbname' placeholder="bookName">
          <input type="text" required id='rpname' placeholder="personName">
          <input type="text" required id='rdate' placeholder="dd-mm-yyyy">
          <input type="submit" value="Get Data" onclick="returnBook()">
        </div>
      </div>
      <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">List Of Person(Book Issued)</div>
        <div class="card-body">
          <input type="text" required id='pbook' placeholder="bookname">
          <input type="submit" value="Get Data" onclick="getPerson()">
        </div>
      </div>
    </div>
    <div class="rightchild">
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Rent Generated By Book</div>
        <div class="card-body">
          <input type="text" required id='gbook' placeholder="bookname">
          <input type="submit" value="Get Data" onclick="getRent();">

        </div>
      </div>
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">List Of Books(Issue To person)</div>
        <div class="card-body">
          <input type="text" required id='lpname' placeholder="personName">
          <input type="submit" value="Get Data" onclick="getBooks()">
        </div>
      </div>
      <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">Book Issued Info(by Date)</div>
        <div class="card-body">
          <input type="text" required id='date' placeholder="dd-mm-yyyy">
          <input type="submit" value="Get Data" onclick="getPersonBooks();">
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <table id='table'>

    </table>
  </div>
  <script type="text/javascript">
    HOST = 'http://3.110.120.239:4000/'
    var params = {
      method: "POST",
      credentials: "include",
      cache: "no-cache",
      headers: new Headers({
        "content-type": "application/json"
      })
    }



    function issueBook() {
      var book = document.getElementById('sbname').value;
      var person = document.getElementById('spname').value;
      var date = document.getElementById('sdate').value;
      params['body'] = JSON.stringify({
          bookName: book,
          personName: person,
          issueDate: date
        }),
        fetch(`${HOST}issueBook`, params)
        .then((res) => {
          res.json().then((data) => {
            alert(data['message'])
          })
        })
        .catch((err) => {
          alert("Error is " + err);
        })
    }

    function returnBook() {
      var book = document.getElementById('rbname').value;
      var person = document.getElementById('rpname').value;
      var date = document.getElementById('rdate').value;
      params['body'] = JSON.stringify({
          bookName: book,
          personName: person,
          returnDate: date
        }),
        fetch(`${HOST}returnBook`, params)
        .then((res) => {
          res.json().then((data) => {
            alert(data['message'])
          })
        })
        .catch((err) => {
          alert("Error is " + err);
        })
    }

    function getPerson() {
      var book = document.getElementById('pbook').value;
      params['body'] = JSON.stringify({
          bookName: book
        }),
        fetch(`${HOST}personList`, params)
        .then((res) => {
          res.json().then((data) => {
            var len = data['IssuedBooks'].length;
            var innerHTML = `<tr>
              <th>Book Issued</th>
              <th>Currently Book Issued</th>
              </tr>`
            for (let i = 0; i < len; i++) {
              innerHTML += `<tr>
              <td>${data['IssuedBooks'][i]}</td>
              <td>${data['CurrentlyIssued'][i]}</td>
              </tr>`
            }
            innerHTML = innerHTML.replaceAll('undefined', '-')
            if (len === 0) {
              innerHTML = `<h1>No data available</h1>`
            }
            document.getElementById('table').innerHTML = innerHTML;
          })
        })
        .catch((err) => {
          alert("Error is " + err);
        })
    }

    function getRent() {
      var book = document.getElementById('gbook').value;
      params['body'] = JSON.stringify({
          bookName: book
        }),
        fetch(`${HOST}totalRent`, params)
        .then((res) => {
          res.json().then((data) => {
            var innerHTML = `<h3>TotalRent generated by <bold>${data['_id']}</bold>:<bold>${data['TotalRent']}</bold></h3>`;

            if (data['TotalRent'] === undefined) {
              innerHTML = 'No data available';
            }
            document.getElementById('table').innerHTML = innerHTML;
          })
        })
        .catch((err) => {
          alert("Error is " + err);
        })
    }


    function getBooks() {
      var person = document.getElementById('lpname').value;
      params['body'] = JSON.stringify({
        personName: person
      });
      fetch(`${HOST}totalBook`, params)
        .then((res) => {
          res.json().then((data) => {
            var len = data.length;
            var innerHTML = `<tr>
            <td>BookNames</td>
            </tr>`;
            for (var i = 0; i < len; i++) {
              innerHTML += `<tr>
               <td>${data[i]['bookName']}</td>
               </tr>`
            }
            if (len === 0) {
              innerHTML = "No Data available";
            }
            document.getElementById('table').innerHTML = innerHTML;
          })
        })
        .catch((err) => {
          alert("Error is " + err);
        })
    }

    function getPersonBooks() {
      var dates = document.getElementById('date').value;
      params['body'] = JSON.stringify({
        dates: dates
      })
      fetch(`${HOST}issuedBooks`, params)
        .then((res) => {
          res.json().then((data) => {
            var innerHTML = `<tr>
            <th>PersonName</th>
            <th>BookName</th>
            </tr>`
            for (var i in data) {
              innerHTML += `<tr>
              <td>${data[i]['personName']}</td>
              <td>${data[i]['bookName']}</td>
              </tr>`
            }
            if (data.length === 0) {
              innerHTML = `<h3>No data available</h3>`
            }
            document.getElementById('table').innerHTML = innerHTML
          })
        })
        .catch((err) => {
          alert("Error is " + err)
        })
    }
  </script>

</body>

</html>
